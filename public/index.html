<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://estudio-antartida.s3.us-east-2.amazonaws.com/loguillo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Título de la página (se mostrará en la vista previa) -->
    <meta property="og:title" content="Estudio Antártida">
    
    <!-- Descripción de la página (se mostrará debajo del título) -->
    <meta property="og:description" content="Desarrollo de videojuegos">
    
    <!-- URL de la imagen de previsualización -->
    <meta property="og:image" content="https://estudio-antartida.s3.us-east-2.amazonaws.com/loguillo192.png">
    
    <!-- URL de la página (debe coincidir con la URL real donde se encuentra la imagen) -->
    <!-- <meta property="og:url" content="https://www.tusitio.com"> -->
    
    <!-- Tipo de contenido (usualmente 'website') -->
    <!-- <meta property="og:type" content="website"> -->
    
    <!-- Opcional: Define el idioma del contenido -->
    <!-- <meta property="og:locale" content="es_ES"> -->

    <!-- Para hacer que la imagen se vea bien en WhatsApp -->
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" href="https://estudio-antartida.s3.us-east-2.amazonaws.com/loguillo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Estudio Antártida</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
